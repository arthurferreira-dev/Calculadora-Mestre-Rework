<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mestre (Rework)</title>
    <link rel="stylesheet" href="css/style.css">
    <!--
        HTML Archive by: @arthurferreira-dev
        License: MIT License
    -->
</head>
<body>
    <header>
        <h1 id="title">Calculadora Mestre <span id="title-rework">(Rework)</span></h1>
        <h2 id="sub-title">Feito por <a href="https://github.com/arthurferreira-dev" target="_blank">@arthurferreira-dev</a></h2>
    </header>
    <hr id="line">
    <main>
        <article>
            <section id="calculadora">
                <section id="output">
                    <p id="res">0+0=1</p>
                </section>
                <section id="buttons">
                    <section id="controle">
                        <button>OFF/ON</button>
                        <button>AC</button>
                    </section>
                    <section id="numbers">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>x</button>
                        <button>&radic;</button>
                        <button>0</button>
                        <button>รท</button>
                        <button>=</button>
                    </section>
                </section>
            </section>
        </article>
    </main>
    <footer>
        <p>Baseado no projeto de <a href="">@dadead32434</a> a <a href="https://dadead32434.github.io/calc/html2.html">Calculadora do Willian</a>.</p>
    </footer>
</body>

</html>
